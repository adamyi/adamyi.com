landing_page:
  custom_css_path: /styles/adamyi.css
  custom_js_path: /scripts/projects.js
  header:
    description: Some of the cool things I've done

  rows:
  - items:
    - description: >
        <input type="checkbox" class="projects-filter-cb" data-id="type-coding" checked>Coding<br>
        <input type="checkbox" class="projects-filter-cb" data-id="type-event" checked>Event<br>
        <input type="checkbox" class="projects-filter-cb" data-id="type-others" checked>Others
    - description: >
        <input type="checkbox" class="projects-filter-cb" data-id="participation-leader" checked>Leader<br>
        <input type="checkbox" class="projects-filter-cb" data-id="participation-contributor" checked>Contributor<br>
    - description: >
        <input type="checkbox" class="projects-filter-cb" data-id="seriousness-serious" checked>Serious<br>
        <input type="checkbox" class="projects-filter-cb" data-id="seriousness-notserious" checked>Not so-serious<br>
  - classname: devsite-landing-row-cards devsite-landing-row-multiline
    items:
    - heading: Cyber Challenge Australia 2018
      classname: adamyi-project-card type-event participation-contributor seriousness-serious
      description: >
        Second Place (awards include tickets, flights, accomodation to Kiwicon in New Zealand and Canberra, and a new Pixel phone). Australia's only national cybersecurity competition, run by Australian Government, Telstra, PwC, Cisco, Microsoft, Commonwealth Bank, Splunk, BAE Systems, HackLabs
      image_path: images/cysca-16x9.png
      path: https://www.cyberchallenge.com.au/2018/
      buttons:
      - label: Website
        path: https://www.cyberchallenge.com.au/2018/
        target: _blank
      - label: Scoreboard
        path: https://www.cyberchallenge.com.au/2018/scoreboard/
        target: _blank

    - heading: MUNPANEL
      classname: adamyi-project-card type-coding participation-leader seriousness-serious
      description: >
        Led a team of 4 to develop a Model United Nations platform that strives to radically
        revolutionize how high school Model UN works in China. It had served 3 conferences,
        170+ registered schools, and 2,000+ registered users, with 500+ max daily active users,
        235,000+ total visits and 490,000+ CNY cash flow.
      image_path: images/munpanel-16x9.png
      path: https://www.munpanel.com/
      buttons:
      - label: GitHub
        path: https://github.com/munpanel/munpanel_v1
        target: _blank
      - label: Read More
        path: https://github.com/munpanel/2017report/blob/master/munpanel2017.pdf
        target: _blank

    - heading: MessageOnTap
      classname: adamyi-project-card type-coding participation-contributor seriousness-serious
      description: >
        One of four core researchers in team of 12 at
        <a href="http://cmuchimps.org">CHIMPS Lab</a>,
        <a href="https://hcii.cmu.edu">Human-Computer Interaction Institute</a>,
        <a href="https://cmu.edu">Carnegie Mellon University</a>, guided by
        <a href="https://hcii.cmu.edu/people/fanglin-chen">Fanglin Chen, Ph.D.</a>
        to build a smart Android instant messaging assistant; in charge of
        framework architecture design.
      image_path: images/chimpslab-16x9.png
      path: https://github.com/MessageOnTap
      buttons:
      - label: GitHub
        path: https://github.com/MessageOnTap
        target: _blank
      - label: Reference
        path: https://adaml.ink/cmu-refer-2
        target: _blank

    - heading: White Hat (Ethical) Hacking
      classname: adamyi-project-card type-others participation-contributor seriousness-serious
      description: >
        Found and reported 10+ vulnerabilities to large companies, like
        <a href="https://www.globalcash.hk">GlobalCash</a> (a prepaid
        MasterCard provider in Hong Kong), <a href="https://apple.com">Apple Inc</a>,
        <a href="http://eyou.net">eYou</a> (one of the two largest
        email server software providers in China), etc.
      image_path: images/whitehat-16x9.png
      path: https://en.wikipedia.org/wiki/White_hat_(computer_security)
      buttons:
      - label: What's white hat?
        path: https://en.wikipedia.org/wiki/White_hat_(computer_security)
        target: _blank

    - heading: DeepScrub
      classname: adamyi-project-card type-coding participation-leader seriousness-serious
      description: >
        Built a <a href="https://github.com/adamyi/CrowdAnnotator">crowd-sourcing website</a>
        and hired 2,500+ <a href="https://www.mturk.com/">mTurk</a>
        workers to annotate sensitive information to train a deep learning
        <a href="https://en.wikipedia.org/wiki/Personally_identifiable_information">PII</a>
        scrubbing algorithm, at <a href="http://cmuchimps.org">CHIMPS Lab</a>,
        <a href="https://hcii.cmu.edu">Human-Computer Interaction Institute</a>,
        <a href="https://cmu.edu">Carnegie Mellon University</a>.
      image_path: images/chimpslab-16x9.png
      path: "#"

    - heading: SECedu CTF 2019 by UNSW and CommBank
      classname: adamyi-project-card type-coding participation-leader seriousness-serious
      description: >
        Built 20+ services and infrastructure for a fictional company as "hacking competition" target, including a zero-trust network environment (BeyondCorp-like). Also in charge of building, deployment, continuous integration, and stability of the entire system.
      image_path: images/secedu-16x9.png
      path: https://github.com/adamyi/Geegle3
      buttons:
      - label: Github
        path: https://github.com/adamyi/Geegle3

    - heading: golinks
      classname: adamyi-project-card type-coding participation-leader seriousness-notserious
      description: >
        a Google-like go/ links service. Deployed on GCP and integrated with GSuite!
      image_path: images/github-16x9.png
      path: https://github.com/adamyi/golinks
      buttons:
